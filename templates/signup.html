<form class="form-horizontal" style = "padding-top: 150px; padding-left: 250px;">
            
            <div class = "form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" style="width:500px;" ng-model = "register.email">
                    </div>
            </div>
            
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" style="width:500px;" ng-model = "register.password">
                    </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password" style="width:500px;">
                    </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" ng-click = "submit()">Sign up</button>
                  <span style="padding-left: 305px;"><a type="submit" class="btn btn-warning" ng-click ="Blogin()" >Back to Login</a></span>
                </div>
            </div>
        </form>
